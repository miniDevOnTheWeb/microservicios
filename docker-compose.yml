version: "3.9"

services:

  mysql-server:
    container_name: mysql-server
    image: mysql:8.0
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: diego
      MYSQL_PASSWORD: Diegomysql03092005!
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql-data:/var/lib/mysql
    networks:
      - microservices
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  config-server:
    container_name: config-server
    build:
      context: ./config-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - microservices
    depends_on:
      mysql-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  eureka-server:
    container_name: eureka-service
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - microservices
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  gateway-service:
    container_name: gateway-service
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    networks:
      - microservices
    depends_on:
      eureka-server:
        condition: service_healthy

  users-service:
    container_name: users-service
    build:
      context: ./users-service
      dockerfile: Dockerfile
    networks:
      - microservices
    depends_on:
      mysql-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  products-service:
    container_name: products-service
    build:
      context: ./products-service
      dockerfile: Dockerfile
    networks:
      - microservices
    depends_on:
      mysql-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

  orders-service:
    container_name: orders-service
    build:
      context: ./orders-service
      dockerfile: Dockerfile
    networks:
      - microservices
    depends_on:
      mysql-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

networks:
  microservices:
    driver: bridge

volumes:
  mysql-data:

services:
  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - microservices
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - microservices
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    networks:
      - microservices
    depends_on:
      eureka-server:
        condition: service_healthy
  users-service:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    networks:
      - microservices
    depends_on:
      eureka-server:
        condition: service_healthy
  products-service:
    build:
      context: ./products-service
      dockerfile: Dockerfile
    networks:
      - microservices
    depends_on:
      eureka-server:
        condition: service_healthy
  orders-service:
    build:
      context: ./orders-service
      dockerfile: Dockerfile
    networks:
      - microservices
    depends_on:
      eureka-server:
        condition: service_healthy
networks:
  microservices:
    driver: bridge